<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection" />
  <title>经销商</title>
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <main class="wrapper">
    <div class="dealer-container">
      <ul class="tab">
        <li class="tab-item current">我的经销商</li>
        <li class="tab-item">添加经销商</li>
      </ul>
      <div class="tab-content">
        <dl class="info-panel">
          <dd class="panel-bd">
            <div class="table-box">
              <table>
                <thead>
                  <tr class="bg">
                    <th>经销商名称</th>
                    <th>昨日新增</th>
                    <th>昨日营收</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="40%">leo</td>
                    <td width="30%">1</td>
                    <td width="30%">49.80</td>
                  </tr>
                  <tr>
                    <td width="40%">leo</td>
                    <td width="30%">0</td>
                    <td width="30%">49.80</td>
                  </tr>
                  <tr>
                    <td width="40%">leo</td>
                    <td width="30%">2</td>
                    <td width="30%">49.80</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </dd>
        </dl>
      </div>
      <div class="tab-content" style="display: none;">
        <div class="dealer-qrcode">
          <h6 class="title">扫码添加</h6>
          <img src="images/ewm.jpg" alt="">
        </div>
        <div class="dealer-qrcode">
            <h6 class="title">经销商后台地址</h6>
            <img src="images/ewm.jpg" alt="">
          </div>
      </div>
    </div>
  </main>
  <script>
    // tab demo
    var tabItems = document.querySelectorAll('.tab-item');
    var tabContents = document.querySelectorAll('.tab-content');
    for (var i = 0, len = tabItems.length; i < len; i++) {
      (function(index){
        tabItems[index].addEventListener('click', function() {
          tabItems.forEach(function(item, index) {
            item.className="tab-item";
            tabContents[index].style.display = 'none';
          });
          this.className = "tab-item current";
          tabContents[index].style.display = 'block';
        });
      })(i)
    }
  </script>
</body>
</html>
