<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection" />
  <title>添加银行卡</title>
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <main class="wrapper">
    <div class="addCard-container">
      <dl class="panel">
        <dt class="panel-hd">
          <span class="title">请绑定持卡人本人的银行卡</span>
        </dt>
        <dd class="panel-bd">
          <form action="#" class="addCard-form form-group">
            <div class="input-item">
              <span class="title">持卡人：</span>
              <div class="input-box">
                <input type="text" placeholder="请输入持卡人姓名">
              </div>
            </div>
            <div class="input-item">
              <span class="title">卡号：</span>
              <div class="input-box">
                <input type="text" placeholder="请输入银行卡号">
              </div>
            </div>
            <div class="input-item">
              <span class="title">银行：</span>
              <div class="input-box">
                <input type="text" placeholder="请输入银行名称">
              </div>
            </div>
            <div class="input-item">
              <span class="title">分行：</span>
              <div class="input-box">
                <input type="text" placeholder="请输入分行名称">
              </div>
            </div>
            <button class="cm-btn submit-btn">确定</button>
          </form>
        </dd>
      </dl>
    </div>
  </main>
</body>
</html>
