<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta content="telephone=no" name="format-detection" />
  <title>排行</title>
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <main class="wrapper">
    <div class="ranking-container">
      <div class="account-header">
          <p class="title">账户余额(元)</p>
          <p class="title">1000.00</p>
        </div>
      </div>

      <dl class="info-panel">
        <dt class="panel-hd">
          <span class="title">营收概况</span>
        </dt>
        <dd class="panel-bd">
          <div class="col-group">
            <div class="col-box">
              <p>今日分成（元）</p>
              <p>1000.00</p>
            </div>
            <div class="col-box">
              <p>昨日分成（元）</p>
              <p>1000.00</p>
            </div>
            <div class="col-box">
              <p>历史总分成（元）</p>
              <p>1000.00</p>
            </div>
          </div>
        </dd>
      </dl>

      <dl class="info-panel">
        <dt class="panel-hd">
          <span class="title">用户概况</span>
        </dt>
        <dd class="panel-bd">
          <div class="col-group">
            <div class="col-box">
              <p>昨日新增（人）</p>
              <p>1000</p>
            </div>
            <div class="col-box">
              <p>昨日充值（人）</p>
              <p>1000</p>
            </div>
            <div class="col-box">
              <p>总数（人）</p>
              <p>1000</p>
            </div>
          </div>
        </dd>
      </dl>

      <dl class="info-panel">
        <dt class="panel-hd">
          <span class="title">充值详情</span>
        </dt>
        <dd class="panel-bd">
          <div class="table-box">
            <table>
              <thead>
                <tr>
                  <th>会员</th>
                  <th>交易类型</th>
                  <th>金额</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td width="20%">leo</td>
                  <td width="20%">支付宝</td>
                  <td width="20%">49.80</td>
                  <td>2019-04-20 12:20:30</td>
                </tr>
                <tr>
                  <td width="20%">leo</td>
                  <td width="20%">支付宝</td>
                  <td width="20%">49.80</td>
                  <td>2019-04-20 12:20:30</td>
                </tr>
                <tr>
                  <td width="20%">leo</td>
                  <td width="20%">支付宝</td>
                  <td width="20%">49.80</td>
                  <td>2019-04-20 12:20:30</td>
                </tr>
              </tbody>
            </table>

          </div>
        </dd>
      </dl>

    </div>
  </main>
</body>
</html>
